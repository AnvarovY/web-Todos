<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1><b>Регистрация</b></h1>
    {{message}}
    <form action="/registration/" method="POST">
      <div class="input">
        <input class="login" name="login" placeholder="Придумайте login">
      </div>
      <div class="input">
        <input class="password" name="password" type="password" placeholder="Пароль">
      </div>
      <div class="input">
        <input class="password-repeat" name="password-repeat" type="password" placeholder="Подтвердите пароль">
      </div>
      <div class="input footer">
        <input type="submit" class="submit" value="Зарегистрироваться"/>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
