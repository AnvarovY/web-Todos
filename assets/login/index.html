<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1><b>Авторизация</b></h1>
    {{message}}
    <form action="/login/" method="POST">
      <div class="input">
        <input class="login" name="login" placeholder="Введите login">
      </div>
      <div class="input">
        <input class="password" name="password" type="password" placeholder="Введите пароль">
      </div>
      <div class="input footer">
        <input type="submit" class="submit" value="Вход"/>
        Впервые у нас? <a href="/registration/">Зарегистрируйся</a>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
